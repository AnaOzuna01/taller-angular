<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explicar el doble binding</title>
    <link rel="stylesheet" href="../estilo-basico.css">
</head>
<body ng-app>
    <h1>Hola {{nombre}}</h1>
    <p>
        Nombre: <input type="text" ng-model="nombre">
    </p>
    <p>
        <a ng-click="nombre = 'Miguel'" class="accion">Saluda a Miguel</a>
    </p>
    <script src="../angular.min.js"></script>
</body>
</html>
